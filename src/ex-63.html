<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex-63</title>
</head>
<body>
  <!-- 그림이 그려질 영역 -->
  <!-- 그래픽을 그리기 위한 수단으로 사용 -->
  <canvas id = "real-turtle"></canvas>
  <script src = "https://unpkg.com/real-turtle"></script>
  <script src = "https://unpkg.com/real-turtle/build/helpers/simple.js"></script>
  <script>
    // 여기서 시작
    // Move around : .forward(px), .back(px), .right(degrees), .left(degrees), .arc(radius, angle, counterclockwise)
    // Drawing : .penDown(), .penUp(), .beginPath(), .closePath(), .stroke(), .fill(), .fillText(), .strokeText()
    turtle
    // 서로 붙어 있지 않은 세 개의 정사각형 그리기
    // 정사각형은 서로 다른 색상으로 칠해라
      // 색깔 지정
      .setFillStyle("red")
      // 시작 지점
      .beginPath()
      .forward(100)
      .right(90)
      .forward(100)
      .right(90)
      .forward(100)
      .right(90)
      .forward(100)
      // 끝 지점
      .closePath()
      // 칠하기
      .fill()
      .penUp()
      .forward(100)
      .penDown()
      .setFillStyle("blue")
      .beginPath()
      .forward(100)
      .right(90)
      .forward(100)
      .right(90)
      .forward(100)
      .right(90)
      .forward(100)
      .closePath()
      .fill()
      .penUp()
      .forward(100)
      .penDown()
      .setFillStyle("green")
      .beginPath()
      .forward(100)
      .right(90)
      .forward(100)
      .right(90)
      .forward(100)
      .right(90)
      .forward(100)
      .closePath()
      .fill();
  </script>
  
</body>
</html>
