  <script>
    // 여기서 시작
    // Move around : .forward(px), .back(px), .right(degrees), .left(degrees), .arc(radius, angle, counterclockwise)
    // Drawing : .penDown(), .penUp(), .beginPath(), .closePath(), .stroke(), .fill(), .fillText(), .strokeText()
    turtle
      .forward(200)
      .right(90)
      .penUp()
      .forward(100)
      .penDown()
      .forward(150)
      .right(90)
      .forward(100)
      .right(90)

      .left(90)
